<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div id="wrapper">
        <div id="left-picture">
            <div class="logo">
                <img src="./images/Red_Tweet_Logo.png" width="25%" alt="logo" class="logo_image">
                <p class="logo-text">Neon Tweet</p>
            </div>
        </div>
        <div id="right-content">
            <div id="top">
                <p>This is not a real service! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sagittis
                    risus magna, sit amet venenatis odio finibus ac. Duis tincidunt. Sign up <span
                        class="font-style">now</span> to get started</p>
                <p>You know you want to!</p>
            </div>
            <div id="middle">
                <p>Let's do this!</p>
                <form>
                    <div class="left-form">
                        <div>
                            <label for="first_name" style="display: block;">First Name</label>
                            <input type="text" id="first_name" name="firts_name">
                        </div>
                        <div>
                            <label for="email" style="display: block;">Email</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div>
                            <label for="password" style="display: block;">Password</label>
                            <input type="text" id="password" name="password">
                        </div>
                    </div>

                    <div class="right-form">
                        <div>
                            <label for="last_name" style="display: block;">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div>
                            <label for="phone_number" style="display: block;">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>
                        <div>
                            <label for="confirm_password" style="display: block;">Confirm Password</label>
                            <input type="text" id="confirm_password" name="password">
                        </div>
                    </div>

                </form>
            </div>
            <div id="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Log in</a></p>
            </div>
        </div>

    </div>
</body>

</html>
